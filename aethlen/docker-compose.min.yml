name: aethlen-mini

services:
  db:
    image: postgres:16-alpine
    container_name: aethlen-db-mini
    environment:
      POSTGRES_USER: aethlen
      POSTGRES_PASSWORD: aethlen
      POSTGRES_DB: aethlen
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aethlen -d aethlen"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - pgdata_mini:/var/lib/postgresql/data

  gateway:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    environment:
      RUST_LOG: info
      DATABASE_URL: postgres://aethlen:aethlen@db:5432/aethlen
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "127.0.0.1:8080:8080"

volumes:
  pgdata_mini:
